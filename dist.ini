
name = URI-Collection
author  = Gene Boggs <gene@cpan.org>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year = 2012

[@Basic]
[Authority]
[CheckChangesHasContent]
[MinimumPerl]
[VersionFromModule]
[AutoPrereqs]
[MetaJSON]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/Public/Dist/Display.html?Name=${dist}
bugtracker.mailto = bug-${dist}@rt.cpan.org

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = JSON
stopwords = deduplicated
stopwords = munge
